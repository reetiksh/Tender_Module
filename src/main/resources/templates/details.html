<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Your head content here -->
</head>
<body>
<h2>Edit Maintenance</h2>

<h3>Maintenance Details</h3>
<p>Ticket No: <span th:text="${maintenance.ticketNo}"></span></p>
<p>Asset Name: <span th:text="${maintenance.nameOfAsset}"></span></p>
<p>Reported By: <span th:text="${maintenance.reportedBy}"></span></p>
<!-- Other fields from Maintenance entity -->

<h3>Details</h3>
<p>Status: <span th:text="${details.status}"></span></p>
<p>Assigned To: <span th:text="${details.assignedTo}"></span></p>
<p>Remarks: <span th:text="${details.remarks}"></span></p>
<!-- Other fields from Details entity -->

<!-- Form for editing fields if needed -->
<!-- Example: Update form for Maintenance entity -->
<form action="#" th:action="@{/AdminEdit/{id}(id=${maintenance.id})}" th:object="${maintenance}" method="post">
    <input type="text" th:field="*{nameOfAsset}" placeholder="Asset Name"/>
    <!-- Add fields for other Maintenance entity attributes -->
    <button type="submit">Update Maintenance</button>
</form>
</body>
</html>
