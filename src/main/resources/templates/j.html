<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Maintenance</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .table-dark th,
        .table-dark td {
            border-color: #32383e;
            color: #dee2e6;
        }
        .table-dark th {
            background-color: #343a40;
            border-color: #454d55;
        }
        .table-dark tbody tr:nth-of-type(odd) {
            background-color: #343a40;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 th:case="null">No Maintenance yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Maintenance List</h2>
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th>Report Date</th>
                        <th>Due Date</th>
                        <th>Nature of work</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="emp: ${users}">
                        <td th:text="${emp.publishDate}"></td>
                        <td th:text="${emp.dueDate}"></td>
                        <td th:text="${emp.nameOfAsset}"></td>
                        <td>
                            <a th:href="@{'/edit/' + ${emp.id}}" class="btn btn-primary btn-sm">Edit</a>
                            <form th:action="@{'/delete/' + ${emp.id}}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/MaintEntry" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i> Add Maintenance</a></p>
        </div>
    </div>
</div>

</body>
</html>
