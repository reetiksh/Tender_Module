<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Tender</title>

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tender Entry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">

</head>
<body>

<div class="container my-5">
    <h1 class="mb-5">Edit Tender</h1>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/adddecision}" th:object="${decisions}" method="post">
                <div class="row">
                    <div class="col-md-12 col-12">


                    <div class="form-group ">
                        <label for="name" class="col-form-label">Is the Customer a part of the 'Restricted List:</label>
                        <select  class="form-control" th:field="*{restricted}">
                            <optgroup  >
                                <option value="NO" selected="selected">NO</option>
                                <option value="YES">YES</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group ">
                        <label for="Commercial terms" class="col-form-label">Commercial terms:</label>
                        <input type="text" th:field="*{commercial}" class="form-control" id="commercial" >
                    </div>
                    <div class="form-group ">
                        <label for="name" class="col-form-label">Based on the RFP payment terms, will the cash flow be within the acceptable norms:</label>

                        <select  class="form-control" th:field="*{RFPpayment}">
                            <optgroup  >
                                <option value="NO" selected="selected">NO</option>
                                <option value="YES">YES</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group ">
                        <label for="name" class="col-form-label">How has been the customer track record on payments & penalties?
                            Have we faced any challenges on this front in the past?:</label>
                        <input type="text" th:field="*{paymentandpenalty}" class="form-control" id="paymentandpenalty" >
                    </div>

                    <div class="form-group ">
                        <label  class="col-form-label">Offerings are: own + existing partners (with whom we have executed the same/similar Solution component)? Or do we need to source from any new vendors? If Yes, please provide details:</label>

                        <select  class="form-control" th:field="*{newvendor}">
                            <optgroup  >
                                <option value="NO" selected="selected">NO</option>
                                <option value="YES">YES</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group ">
                        <label  class="col-form-label">Enter the ask of the Customer in the bid : List the Gaps in our Stack, if any and any critical third party dependency:</label>
                        <input type="text" th:field="*{thirdpartydependencie}" class="form-control" id="thirdpartydependencie" >
                    </div>

                    <div class="form-group ">
                        <label  class="col-form-label">SLA asked in the bid : Are SLAs very stringent and will be in a position to deliver the SLAs sought?:</label>
                        <input type="text" th:field="*{SLAsSought}" class="form-control" id="SLAsSought" >
                    </div>
                    <div class="form-group ">
                        <label  class="col-form-label">Are there any locations in scope where service delivery could be a challenge? If yes, how do we overcome the same?:</label>

                        <select  class="form-control" th:field="*{locationscope}">
                            <optgroup  >
                                <option value="NO" selected="selected">NO</option>
                                <option value="YES">YES</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group ">
                        <label  class="col-form-label">Go No Go:</label>

                        <select  class="form-control" th:field="*{gonogo}">
                            <optgroup  >
                                <option value="NO" selected="selected">NO</option>
                                <option value="YES">YES</option>
                            </optgroup>
                        </select>
                    </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
