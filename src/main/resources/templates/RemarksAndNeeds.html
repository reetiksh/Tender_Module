<body>
<h2>Ticket Details</h2>
<p>Ticket No: <span th:text="${maintenance.ticketNo}"></span></p>
<p>Asset Name: <span th:text="${maintenance.nameOfAsset}"></span></p>
<p>Reported By: <span th:text="${maintenance.reportedBy}"></span></p>
<p>Status: <span th:text="${maintenance.status}"></span></p>
<p>PublishedDate: <span th:text="${maintenance.publishDate}"></span></p>
<p>DueDate: <span th:text="${maintenance.dueDate}"></span></p>

<p>User: <span th:text="${details.user}"></span></p>

<form method="post" th:action="@{/client/{ticketNo}(ticketNo=${details.ticketNo})}">
    <label for="remarks">Update Remarks:</label>
    <input type="text" id="remarks" name="remarks" th:field="${details.remarks}" th:value="${details.remarks}" required>
    <button type="submit">Update Remarks</button>
</form>
