<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Bid Stage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">


    <style>
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .login-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

    <script>
        function openDelete(idval) {

            var result = confirm("Want to delete Id:" + idval);
            if (result) {
                //Logic to delete the item
                alert("Value for Delete:" + idval) ;
                window.location.href="/delete/" + idval ;
            }
        }
    </script>
</head>
<body>
<div th:switch="${bid}" class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h2 th:case="null">No users yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Employee List</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th >Checklist Task</th>
                        <th >Owner</th>
                        <th >Last Date</th>
                        <th >Status</th>
                        <th >Period</th>
                        <th >Escalation Mail</th>
                        <th >Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="bd : ${bid}">
                        <td th:text="${bd.activityName}"></td>
                        <td th:text="${bd.bid_owner}"></td>
                        <td th:text="${bd.bid_lastdate}"></td>
                        <td th:text="${bd.escalationStatus}"></td>
                        <td th:text="${bd.bid_period}"></td>
                        <td th:text="${bd.bid_escalationTo}"></td>
                        <td class="EditBtns">
                            <a  href="javascript:$(this).trigger('click')" class="formbuttonadd Btn View btnIcon btnXSmallIcon" tabIndexx="7" title="add" id="iconformbuttonadd_bidDetail"><i class="fa fa-plus"></i></a>
                            <a   href="javascript:$(this).trigger('click')" class="formbuttondelete Btn Delete btnIcon btnXSmallIcon" tabIndexx="8" style="margin-left: 4px;" title="delete" id="iconformbuttondelete"><i class="fa fa-times"></i></a>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</body>
</html>
