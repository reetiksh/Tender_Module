<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">

    <style>
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .login-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function openDelete(idval) {

            var result = confirm("Want to delete Id:" + idval);
            if (result) {
                //Logic to delete the item
                alert("Value for Delete:" + idval) ;
                window.location.href="/delete/" + idval ;
            }


        }

    </script>
</head>
<body>
<div th:switch="${products}" class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h2 th:case="null">No users yet!</h2>
            <div th:case="*">
                <h2 class="my-5">All Product</h2>
                <div class="button-container">
                    <p class="my-5"><a href="/ProductSignup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                    <p class="my-5"><a href="http://localhost:8088/AllIndex"><input type="submit" class="btn btn-primary" value="Home"></a></p>
                </div>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>


                        <th>Edit</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pro : ${products}">
                        <td th:text="${pro.name}"></td>
                        <td th:text="${pro.price}"></td>
                        <td><a th:href="@{/editProductById/{id}(id=${pro.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                        <!--<td><a th:onclick="'javascript:openDelete(\'' + ${bid.id} + '\');'" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td> -->
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</body>
</html>
